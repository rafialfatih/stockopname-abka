# Netlify build configuration for ABKA Mart Inventory Management System

[build]
  command = "pnpm build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  command = "pnpm dev"
  port = 5173

# Redirect all routes to index.html for SPA (Vue Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

# Cache static assets (js, css, images) for 1 year
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML files - no cache (to ensure new versions load)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Environment variables can be set in Netlify UI
# Required: VITE_SUPABASE_URL, VITE_SUPABASE_ANON_KEY
